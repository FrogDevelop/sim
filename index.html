<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    
    <!-- iOS –º–µ—Ç–∞-—Ç–µ–≥–∏ –¥–ª—è –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞ -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Space Defender">
    
    <!-- –ú–∞–Ω–∏—Ñ–µ—Å—Ç —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º –ø—É—Ç–µ–º -->
    <link rel="manifest" href="/sim/manifest.json">
    
    <!-- –ò–∫–æ–Ω–∫–∏ —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º –ø—É—Ç–µ–º -->
    <link rel="apple-touch-icon" href="/sim/icon.png">
    
    <title>Space Defender</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #000;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #0c1445 0%, #000000 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            overflow: hidden;
            touch-action: none;
        }

        .game-header {
            text-align: center;
            z-index: 10;
        }

        .game-title {
            font-size: 28px;
            font-weight: bold;
            color: #4fc3f7;
            text-shadow: 0 0 10px #4fc3f7;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4caf50;
        }

        .stat-label {
            font-size: 12px;
            color: #ccc;
        }

        .high-score {
            color: #ffeb3b !important;
            text-shadow: 0 0 5px #ffeb3b;
        }

        .game-area {
            flex: 1;
            position: relative;
            margin: 20px 0;
            border: 2px solid #4fc3f7;
            border-radius: 15px;
            overflow: hidden;
            background: radial-gradient(circle at center, #1a237e 0%, #000000 70%);
        }

        .planet {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #4caf50, #1b5e20);
            border-radius: 50%;
            box-shadow: 0 0 20px #4caf50;
        }

        .asteroid {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle at 30% 30%, #795548, #3e2723);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .asteroid:active {
            transform: scale(1.2);
        }

        .explosion {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #ff9800, #ff5722);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            z-index: 10;
        }

        button {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            background: linear-gradient(45deg, #4fc3f7, #01579b);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 195, 247, 0.3);
        }

        button:active {
            transform: scale(0.95);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .secondary-btn {
            background: linear-gradient(45deg, #ff9800, #e65100);
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .game-over h2 {
            font-size: 36px;
            color: #f44336;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 24px;
            color: #4caf50;
            margin-bottom: 10px;
        }

        .high-score-achieved {
            color: #ffeb3b;
            font-size: 20px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ffeb3b;
            display: none;
        }

        .instructions {
            text-align: center;
            color: #ccc;
            font-size: 14px;
            margin-top: 10px;
        }

        .save-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 50;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.7; }
            100% { transform: scale(2); opacity: 0; }
        }

        @keyframes float {
            0% { transform: translateY(-10px) rotate(0deg); }
            50% { transform: translateY(10px) rotate(180deg); }
            100% { transform: translateY(-10px) rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        .pulse {
            animation: pulse 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="save-indicator" id="saveIndicator">–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ</div>

    <div class="game-header">
        <div class="game-title">üöÄ SPACE DEFENDER</div>
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">–û–ß–ö–ò</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="lives">3</div>
                <div class="stat-label">–ñ–ò–ó–ù–ò</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="level">1</div>
                <div class="stat-label">–£–†–û–í–ï–ù–¨</div>
            </div>
            <div class="stat">
                <div class="stat-value high-score" id="highScore">0</div>
                <div class="stat-label">–†–ï–ö–û–†–î</div>
            </div>
        </div>
    </div>

    <div class="game-area" id="gameArea">
        <div class="planet floating"></div>
        <!-- –ê—Å—Ç–µ—Ä–æ–∏–¥—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –∑–¥–µ—Å—å -->
    </div>

    <div class="controls">
        <button onclick="startGame()" id="startBtn">–°–¢–ê–†–¢</button>
        <button onclick="pauseGame()" id="pauseBtn" disabled>–ü–ê–£–ó–ê</button>
        <button onclick="resetProgress()" class="secondary-btn">–°–ë–†–û–°</button>
    </div>

    <div class="instructions">
        üí• –ù–∞–∂–∏–º–∞–π—Ç–µ –Ω–∞ –∞—Å—Ç–µ—Ä–æ–∏–¥—ã, —á—Ç–æ–±—ã –∑–∞—â–∏—Ç–∏—Ç—å –ø–ª–∞–Ω–µ—Ç—É!
    </div>

    <div class="game-over" id="gameOver">
        <h2>üíÄ GAME OVER</h2>
        <div class="final-score" id="finalScore">–û—á–∫–∏: 0</div>
        <div class="high-score-achieved" id="highScoreAchieved">üéâ –ù–û–í–´–ô –†–ï–ö–û–†–î!</div>
        <button onclick="startGame()">–ò–ì–†–ê–¢–¨ –°–ù–û–í–ê</button>
    </div>

    <script>
        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let score = 0;
        let lives = 3;
        let level = 1;
        let gameSpeed = 1500;
        let gameActive = false;
        let asteroidInterval;
        let asteroids = [];
        let highScore = 0;
        let gameState = {};
        let autoSaveInterval;

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const levelElement = document.getElementById('level');
        const highScoreElement = document.getElementById('highScore');
        const gameArea = document.getElementById('gameArea');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const highScoreAchieved = document.getElementById('highScoreAchieved');
        const saveIndicator = document.getElementById('saveIndicator');

        // –°–∏—Å—Ç–µ–º–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
        const STORAGE_KEYS = {
            HIGH_SCORE: 'spaceDefender_highScore',
            GAME_STATE: 'spaceDefender_gameState',
            SETTINGS: 'spaceDefender_settings'
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
        function loadSavedData() {
            try {
                // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–∫–æ—Ä–¥–∞
                const savedHighScore = localStorage.getItem(STORAGE_KEYS.HIGH_SCORE);
                if (savedHighScore) {
                    highScore = parseInt(savedHighScore);
                    highScoreElement.textContent = highScore;
                }

                // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–≥—Ä—ã (–¥–ª—è –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏—è)
                const savedGameState = localStorage.getItem(STORAGE_KEYS.GAME_STATE);
                if (savedGameState) {
                    gameState = JSON.parse(savedGameState);
                    console.log('–ó–∞–≥—Ä—É–∂–µ–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ:', gameState);
                }

                showSaveIndicator('–î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ä–µ–∫–æ—Ä–¥–∞
        function saveHighScore() {
            try {
                localStorage.setItem(STORAGE_KEYS.HIGH_SCORE, highScore.toString());
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Ä–µ–∫–æ—Ä–¥–∞:', error);
            }
        }

        // –ê–≤—Ç–æ-—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–≥—Ä—ã
        function saveGameState() {
            if (!gameActive) return;

            try {
                const stateToSave = {
                    score: score,
                    lives: lives,
                    level: level,
                    gameSpeed: gameSpeed,
                    timestamp: Date.now()
                };
                
                localStorage.setItem(STORAGE_KEYS.GAME_STATE, JSON.stringify(stateToSave));
                showSaveIndicator('–ò–≥—Ä–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∏–≥—Ä—ã:', error);
            }
        }

        // –ü—Ä–æ–¥–æ–ª–∂–µ–Ω–∏–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–π –∏–≥—Ä—ã
        function continueGame() {
            if (gameState && gameState.score > 0) {
                if (confirm('–ù–∞–π–¥–µ–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏–≥—Ä—ã. –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å?')) {
                    score = gameState.score;
                    lives = gameState.lives;
                    level = gameState.level;
                    gameSpeed = gameState.gameSpeed;
                    
                    updateUI();
                    startGame();
                }
            }
        }

        // –û—á–∏—Å—Ç–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        function clearGameState() {
            try {
                localStorage.removeItem(STORAGE_KEYS.GAME_STATE);
                gameState = {};
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—á–∏—Å—Ç–∫–∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è:', error);
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
        function showSaveIndicator(message) {
            saveIndicator.textContent = message;
            saveIndicator.style.opacity = '1';
            setTimeout(() => {
                saveIndicator.style.opacity = '0';
            }, 2000);
        }

        // –°–±—Ä–æ—Å –≤—Å–µ–≥–æ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        function resetProgress() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã? –≠—Ç–æ —Å–±—Ä–æ—Å–∏—Ç –≤–µ—Å—å –≤–∞—à –ø—Ä–æ–≥—Ä–µ—Å—Å –∏ —Ä–µ–∫–æ—Ä–¥—ã!')) {
                try {
                    localStorage.removeItem(STORAGE_KEYS.HIGH_SCORE);
                    localStorage.removeItem(STORAGE_KEYS.GAME_STATE);
                    highScore = 0;
                    gameState = {};
                    highScoreElement.textContent = '0';
                    showSaveIndicator('–ü—Ä–æ–≥—Ä–µ—Å—Å —Å–±—Ä–æ—à–µ–Ω');
                    
                    if (!gameActive) {
                        resetGame();
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ —Å–±—Ä–æ—Å–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞:', error);
                }
            }
        }

        function startGame() {
            resetGame();
            gameActive = true;
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            gameOverScreen.style.display = 'none';
            highScoreAchieved.style.display = 'none';
            
            // –ó–∞–ø—É—Å–∫ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∞—Å—Ç–µ—Ä–æ–∏–¥–æ–≤
            asteroidInterval = setInterval(createAsteroid, gameSpeed);
            
            // –ó–∞–ø—É—Å–∫ –∞–≤—Ç–æ-—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
            autoSaveInterval = setInterval(saveGameState, 10000); // –°–æ—Ö—Ä–∞–Ω—è—Ç—å –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
            
            showSaveIndicator('–ò–≥—Ä–∞ –Ω–∞—á–∞—Ç–∞!');
        }

        function pauseGame() {
            gameActive = !gameActive;
            pauseBtn.textContent = gameActive ? '–ü–ê–£–ó–ê' : '–ü–†–û–î–û–õ–ñ–ò–¢–¨';
            
            if (!gameActive) {
                clearInterval(asteroidInterval);
                saveGameState(); // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø—Ä–∏ –ø–∞—É–∑–µ
            } else {
                asteroidInterval = setInterval(createAsteroid, gameSpeed);
            }
        }

        function resetGame() {
            score = 0;
            lives = 3;
            level = 1;
            gameSpeed = 1500;
            updateUI();
            
            // –£–¥–∞–ª–∏—Ç—å –≤—Å–µ –∞—Å—Ç–µ—Ä–æ–∏–¥—ã
            asteroids.forEach(asteroid => asteroid.remove());
            asteroids = [];
            
            clearInterval(asteroidInterval);
            clearInterval(autoSaveInterval);
        }

        function createAsteroid() {
            if (!gameActive) return;

            const asteroid = document.createElement('div');
            asteroid.className = 'asteroid';
            
            const maxX = gameArea.offsetWidth - 30;
            const x = Math.random() * maxX;
            
            asteroid.style.left = x + 'px';
            asteroid.style.top = '-30px';
            
            const size = 20 + Math.random() * 30;
            asteroid.style.width = size + 'px';
            asteroid.style.height = size + 'px';
            
            asteroid.addEventListener('click', destroyAsteroid);
            
            gameArea.appendChild(asteroid);
            asteroids.push(asteroid);
            
            let position = -30;
            const fallInterval = setInterval(() => {
                if (!gameActive) {
                    clearInterval(fallInterval);
                    return;
                }
                
                position += 2 + level * 0.5;
                asteroid.style.top = position + 'px';
                
                if (position > gameArea.offsetHeight - 110) {
                    clearInterval(fallInterval);
                    asteroid.remove();
                    asteroids = asteroids.filter(a => a !== asteroid);
                    loseLife();
                }
            }, 20);
        }

        function destroyAsteroid(event) {
            if (!gameActive) return;
            
            const asteroid = event.target;
            const rect = asteroid.getBoundingClientRect();
            
            createExplosion(rect.left + rect.width/2, rect.top + rect.height/2);
            
            asteroid.remove();
            asteroids = asteroids.filter(a => a !== asteroid);
            
            score += 10 * level;
            updateUI();
            
            // –ê–≤—Ç–æ-—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–∏ –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ–º –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Å—á–µ—Ç–∞
            if (score % 50 === 0) {
                saveGameState();
            }
            
            if (score >= level * 100) {
                levelUp();
            }
        }

        function createExplosion(x, y) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = (x - 25) + 'px';
            explosion.style.top = (y - 25) + 'px';
            
            gameArea.appendChild(explosion);
            
            explosion.style.animation = 'explode 0.5s forwards';
            setTimeout(() => explosion.remove(), 500);
        }

        function loseLife() {
            lives--;
            updateUI();
            
            // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø—Ä–∏ –ø–æ—Ç–µ—Ä–µ –∂–∏–∑–Ω–∏
            saveGameState();
            
            if (lives <= 0) {
                endGame();
            }
        }

        function levelUp() {
            level++;
            gameSpeed = Math.max(300, gameSpeed - 100);
            updateUI();
            
            levelElement.classList.add('pulse');
            setTimeout(() => levelElement.classList.remove('pulse'), 500);
            
            // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø—Ä–∏ –ø–µ—Ä–µ—Ö–æ–¥–µ –Ω–∞ –Ω–æ–≤—ã–π —É—Ä–æ–≤–µ–Ω—å
            saveGameState();
        }

        function updateUI() {
            scoreElement.textContent = score;
            livesElement.textContent = lives;
            levelElement.textContent = level;
            highScoreElement.textContent = highScore;
            
            if (lives === 1) {
                livesElement.style.color = '#f44336';
            } else if (lives === 2) {
                livesElement.style.color = '#ff9800';
            } else {
                livesElement.style.color = '#4caf50';
            }
        }

        function endGame() {
            gameActive = false;
            clearInterval(asteroidInterval);
            clearInterval(autoSaveInterval);
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –Ω–æ–≤—ã–π —Ä–µ–∫–æ—Ä–¥
            const isNewHighScore = score > highScore;
            if (isNewHighScore) {
                highScore = score;
                saveHighScore();
                highScoreAchieved.style.display = 'block';
                highScoreElement.classList.add('pulse');
            }
            
            finalScoreElement.textContent = `–û—á–∫–∏: ${score}`;
            gameOverScreen.style.display = 'flex';
            
            // –û—á–∏—Å—Ç–∏—Ç—å —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è
            clearGameState();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', function() {
            loadSavedData();
            
            // –ü—Ä–µ–¥–ª–æ–∂–∏—Ç—å –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å, –µ—Å–ª–∏ –µ—Å—Ç—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
            setTimeout(continueGame, 1000);
            
            // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏/–æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            window.addEventListener('beforeunload', saveGameState);
            window.addEventListener('pagehide', saveGameState);
        });

        // –ó–∞–ø—Ä–µ—Ç—ã –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è –∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
        document.addEventListener('dblclick', (e) => e.preventDefault());
