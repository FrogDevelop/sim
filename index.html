<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    
    <!-- iOS –º–µ—Ç–∞-—Ç–µ–≥–∏ –¥–ª—è –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞ -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="–ü—Ä–æ—Å—Ç–æ–π —Å—á—ë—Ç—á–∏–∫">
    
    <!-- –ó–∞–ø—Ä–µ—Ç –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- –ú–∞–Ω–∏—Ñ–µ—Å—Ç —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º –ø—É—Ç–µ–º -->
    <link rel="manifest" href="/sim/manifest.json">
    
    <!-- –ò–∫–æ–Ω–∫–∏ —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º –ø—É—Ç–µ–º -->
    <link rel="apple-touch-icon" href="/sim/icon.png">
    
    <!-- –ó–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω -->
    <link rel="apple-touch-startup-image" href="/sim/icon.png">
    
    <title>–ü—Ä–æ—Å—Ç–æ–π —Å—á—ë—Ç—á–∏–∫</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-overflow-scrolling: touch;
            overflow: hidden;
            touch-action: none;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 300px;
            width: 100%;
            /* –ó–∞–ø—Ä–µ—Ç –≤—ã–¥–µ–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ */
            -webkit-user-select: none;
            user-select: none;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .counter {
            font-size: 72px;
            font-weight: bold;
            color: #667eea;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            transition: transform 0.15s ease;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        button {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            flex: 1;
            min-width: 120px;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .increment {
            background: #4CAF50;
            color: white;
        }
        
        .decrement {
            background: #f44336;
            color: white;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .instructions {
            margin-top: 30px;
            color: #666;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .url-info {
            margin-top: 15px;
            font-size: 12px;
            color: #888;
            word-break: break-all;
        }
        
        /* –ó–∞–ø—Ä–µ—Ç –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è –∂–µ—Å—Ç–∞–º–∏ */
        .prevent-zoom {
            touch-action: pan-x pan-y;
            -webkit-user-drag: none;
        }
    </style>
</head>
<body class="prevent-zoom">
    <div class="container">
        <h1>üî¢ –ü—Ä–æ—Å—Ç–æ–π —Å—á—ë—Ç—á–∏–∫</h1>
        <div class="counter" id="counter">0</div>
        <div class="buttons">
            <button class="decrement" onclick="changeCounter(-1)">-1</button>
            <button class="increment" onclick="changeCounter(1)">+1</button>
        </div>
        <div class="instructions">
            üí° –î–æ–±–∞–≤—å—Ç–µ –Ω–∞ –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω –¥–ª—è –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
        </div>
        <div class="url-info" id="urlInfo"></div>
    </div>

    <script>
        let count = 0;
        const counterElement = document.getElementById('counter');
        const urlInfoElement = document.getElementById('urlInfo');
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π URL –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
        urlInfoElement.textContent = window.location.href;
        
        function changeCounter(value) {
            count += value;
            counterElement.textContent = count;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            counterElement.style.transform = 'scale(1.1)';
            setTimeout(() => {
                counterElement.style.transform = 'scale(1)';
            }, 150);
        }
        
        // –ó–∞–ø—Ä–µ—Ç –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è –∂–µ—Å—Ç–æ–º –¥–≤–æ–π–Ω–æ–≥–æ —Ç–∞–ø–∞
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        // –ó–∞–ø—Ä–µ—Ç –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–≥–æ –º–µ–Ω—é
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // –ó–∞–ø—Ä–µ—Ç –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è –∂–µ—Å—Ç–∞–º–∏
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('gesturechange', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('gestureend', function(e) {
            e.preventDefault();
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–∞—Å–∞–Ω–∏–π –¥–ª—è –ª—É—á—à–µ–π —Ä–∞–±–æ—Ç—ã –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
        document.addEventListener('touchstart', function() {}, {passive: true});
        
        // –ó–∞–ø—Ä–µ—Ç –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
        document.addEventListener('touchmove', function(e) {
            if (e.scale !== 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø—Ä–∞–≤–∏–ª—å–Ω–æ –ª–∏ –º—ã –∑–∞–≥—Ä—É–∂–µ–Ω—ã
        if (!window.location.href.includes('/sim/')) {
            console.warn('–í–æ–∑–º–æ–∂–Ω–æ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π URL –¥–ª—è PWA');
        }
        
        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∑–∞—â–∏—Ç–∞ –æ—Ç –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
        window.addEventListener('scroll', function() {
            window.scrollTo(0, 0);
        });
        
        // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –ª—é–±—ã—Ö –ø–æ–ø—ã—Ç–æ–∫ —Å–∫—Ä–æ–ª–ª–∞
        document.body.style.overflow = 'hidden';
        document.documentElement.style.overflow = 'hidden';
    </script>
</body>
</html>
