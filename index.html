<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    
    <!-- iOS –º–µ—Ç–∞-—Ç–µ–≥–∏ –¥–ª—è –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞ -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="–ü—Ä–æ—Å—Ç–æ–π —Å—á—ë—Ç—á–∏–∫">
    
    <!-- –ú–∞–Ω–∏—Ñ–µ—Å—Ç -->
    <link rel="manifest" href="/simple-counter/manifest.json">
    <link rel="apple-touch-icon" href="/simple-counter/icon.png">
    
    <title>–ü—Ä–æ—Å—Ç–æ–π —Å—á—ë—Ç—á–∏–∫</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 300px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .counter {
            font-size: 72px;
            font-weight: bold;
            color: #667eea;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        button {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            flex: 1;
            min-width: 120px;
        }
        
        .increment {
            background: #4CAF50;
            color: white;
        }
        
        .decrement {
            background: #f44336;
            color: white;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .instructions {
            margin-top: 30px;
            color: #666;
            font-size: 14px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¢ –ü—Ä–æ—Å—Ç–æ–π —Å—á—ë—Ç—á–∏–∫</h1>
        <div class="counter" id="counter">0</div>
        <div class="buttons">
            <button class="decrement" onclick="changeCounter(-1)">-1</button>
            <button class="increment" onclick="changeCounter(1)">+1</button>
        </div>
        <div class="instructions">
            üí° –î–æ–±–∞–≤—å—Ç–µ –Ω–∞ –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω –¥–ª—è –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
        </div>
    </div>

    <script>
        let count = 0;
        const counterElement = document.getElementById('counter');
        
        function changeCounter(value) {
            count += value;
            counterElement.textContent = count;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            counterElement.style.transform = 'scale(1.1)';
            setTimeout(() => {
                counterElement.style.transform = 'scale(1)';
            }, 150);
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–∞—Å–∞–Ω–∏–π –¥–ª—è –ª—É—á—à–µ–π —Ä–∞–±–æ—Ç—ã –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
        document.addEventListener('touchstart', function() {}, {passive: true});
    </script>
</body>
</html>
